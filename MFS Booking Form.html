  <style>
    /* Additional CSS to set font color to black */
    body,
    input,
    select,
    option,
    label,
    button {
      color: black !important;
    }

    .container {
      padding: 15px;
      background-color: #f0f0f0;
      border-radius: 15px;
      max-width: 100%; /* Adjusted max-width for better responsiveness */
      margin: 0 auto;
    }

    .label {
      font-weight: bold;
    }

    .field {
      margin-bottom: 20px; /* Add some space between fields */
    }

    input[type="number"],
    input[type="text"],
    select {
      width: 100%; /* Full width input fields */
      padding: 10px; /* Increased padding for better touch interaction */
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin-top: 5px;
    }

    button {
      width: 100%; /* Full width button */
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    ::-webkit-input-placeholder {
      font-size: 14px;
      /* Specify your desired font size */
    }

    :-moz-placeholder {
      font-size: 14px;
      /* Specify your desired font size */
    }

    ::-moz-placeholder {
      font-size: 14px;
      /* Specify your desired font size */
    }

    :-ms-input-placeholder {
      font-size: 14px;
      /* Specify your desired font size */
    }
  </style>
</head>
