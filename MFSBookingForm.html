    input[type="number"],

    button {
      width: 100%; /* Full width button */
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    ::-webkit-input-placeholder {
      font-size: 14px;

    }

    :-moz-placeholder {
      font-size: 14px;
      /* Specify your desired font size */
    }

      font-size: 14px;
      /* Specify your desired font size */
    }

    :-ms-input-placeholder {
      font-size: 14px;
      /* Specify your desired font size */
    }
  </style>
</head>
